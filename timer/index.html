<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer by Ibrahim Jarif</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>

        <link rel="stylesheet" href="css/style.css">




  </head>

  <body>

    <body>
  <div class='container'>
    <h1 class='deepshadow'> Pomodoro Timer</h1>
    <div class='header'>
      <div id='break' class='inline'>
        <h3>Break time</h3>
        <div id='timer'>
          <a class='increase' href='#'>+</a>
          <span>5</span>
          <a class='decrease' href='#'>-</a>
        </div>
      </div>
      <div id='session' class='inline'>
        <h3>Session time</h3>
        <div id='timer'>
          <a class='increase' href='#'>+</a>
          <span>25</span>
          <a class='decrease' href='#'>-</a>
        </div>
      </div>
    </div>
    <div id='circle'>
      <a href='#'>
        <div class='upper'>
          <h1>Session</h1>
        </div>
        <div class='time'>
          <span>25:00</span>
        </div>
      </a>
    </div>

      <div id='reset' class='inline text-large'>
        <h1><a href='#'>Reset</a></h1>
      </div>
  </div>
</body>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>




  </body>
</html>
